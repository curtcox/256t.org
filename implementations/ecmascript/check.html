<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECMAScript CID Check</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    .result { margin: 1rem 0; }
    .pass { color: green; }
    .fail { color: red; }
    pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ECMAScript CID Check</h1>
  <div id="status">Running checks...</div>
  <div id="results"></div>

  <script src="cid.js"></script>
  <script>
    (async function() {
      const statusEl = document.getElementById('status');
      const resultsEl = document.getElementById('results');
      
      try {
        // Fetch the list of CID files
        const response = await fetch('../../cids/');
        const text = await response.text();
        
        // Parse directory listing (this is a simple HTML parser)
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && href !== '../' && !href.endsWith('/'));
        
        let count = 0;
        let mismatches = 0;
        const results = [];
        
        for (const filename of links) {
          count++;
          try {
            const contentResponse = await fetch(`../../cids/${filename}`);
            const arrayBuffer = await contentResponse.arrayBuffer();
            const content = new Uint8Array(arrayBuffer);
            
            const expected = await computeCid(content);
            
            if (expected === filename) {
              results.push(`<div class="result pass">✓ ${filename}</div>`);
            } else {
              results.push(`<div class="result fail">✗ ${filename} should be ${expected}</div>`);
              mismatches++;
            }
          } catch (err) {
            results.push(`<div class="result fail">✗ ${filename} - Error: ${err.message}</div>`);
            mismatches++;
          }
        }
        
        resultsEl.innerHTML = results.join('');
        
        if (mismatches === 0) {
          statusEl.innerHTML = `<div class="pass"><strong>✓ All ${count} CID files match their contents.</strong></div>`;
        } else {
          statusEl.innerHTML = `<div class="fail"><strong>✗ Found ${mismatches} mismatched CID file(s) out of ${count}.</strong></div>`;
        }
      } catch (error) {
        statusEl.innerHTML = `<div class="fail"><strong>Error running checks: ${error.message}</strong></div>`;
        console.error(error);
      }
    })();
  </script>
</body>
</html>
