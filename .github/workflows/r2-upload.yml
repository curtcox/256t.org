name: Upload CIDs to CloudFlare R2

on:
  # Run on workflow dispatch (manual trigger)
  workflow_dispatch:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  upload-and-verify:
    name: Upload and verify CIDs on R2
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Node.js for Wrangler
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Upload and verify CIDs to R2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Upload all example files to R2
          failed=0
          for file in cids/*; do
            if [ -f "$file" ]; then
              echo "Processing $file..."
              if ! python .github/scripts/r2_upload.py "$file"; then
                echo "Failed to upload $file"
                failed=$((failed + 1))
              fi
            fi
          done
          
          if [ $failed -gt 0 ]; then
            echo "Failed to upload $failed file(s)"
            exit 1
          fi
          
          echo "Successfully uploaded all files"
